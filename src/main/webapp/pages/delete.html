<div>
	
	
	<table class="table table-hover" class = "span8 offset2">
  <thead>
<tr>
	<td>Check</td>
	<td>ID</td>
	<td>First Name</td>
	<td>Last Name</td>
	<td>Birthday</td>
	<td>Cell phone</td>
	<td>Dept id</td>
	
</tr>
</thead>
 <tr  ng-repeat="module in modules" id="{{$index}}" >
   <td>
       <input type="checkbox"  ng-checked="false" ng-model="module.k" >
      </td>
    <td>{{module.id}}</td>
	<td><span>{{ module.fname }}</span></td>
	<td><span>{{ module.lname }}</span></td>
	<td><span>{{ module.dob }}</span></td>
	<td><span>{{ module.cell }}</span></td>
	<td><span>{{ module.dep }}</span></td>
	</tr>
 <tr>
 <td colspan=7 align="center"> <button ng-click="delRow()" class="btn btn-danger">Delete</button></td>
 </tr>
</table>
	
</div>
